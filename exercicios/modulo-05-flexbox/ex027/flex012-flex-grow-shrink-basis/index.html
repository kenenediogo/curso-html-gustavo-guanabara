<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        div.conteiner{
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;

        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            margin: 2px;
            
        }
        
        div#ia {
            /* flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 200px; */

            flex: 0 1 200px;
        }
        
        div#ib {
            /* flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 200px; */

            flex: 1 1 200px;
        }
        
        div#ic {
            /* flex-grow: 8;
            flex-shrink: 1;
            flex-basis: 200px; */

            flex: 8 1 auto;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="ia">A</div>
        <div class="item" id="ib">B</div>
        <div class="item" id="ic">C</div>

    </div>
</body>
</html>
