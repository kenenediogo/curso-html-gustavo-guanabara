<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        div.conteiner{
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;

        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            /* padding: 20px; */
            margin: 2px;
            flex-basis: 200px;
            /* flex-shrink: 1;
            flex-grow: 1; */
        }

        div#ia {
            flex-grow: 0;
            flex-shrink: 1;
        }

        div#ib {
            flex-grow: 4;
            flex-shrink: 0;
        }

        div#ic {
            flex-grow: 1;
            flex-shrink: 0;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="ia">A</div>
        <div class="item" id="ib">B</div>
        <div class="item" id="ic">C</div>

    </div>
</body>
</html>
